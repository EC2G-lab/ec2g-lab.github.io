<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network - EC2G Group</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-bar">
      <div class="header-logo">
        <img src="logos/ec2g.svg" alt="EC2G Logo">
      </div>
      <nav class="header-nav">
        <a href="index.html">Home</a>
        <a href="news.html">News</a>
        <a href="staff.html">Staff</a>
        <a href="videos.html">Videos</a>
        <a href="network.html">Network</a>
      </nav>
    </div>
  </header>

  <main>
    <h2>Our Network</h2>
    <div id="network-list">
      <!-- Network items will be populated by JavaScript -->
    </div>
  </main>

  <footer>
    &copy; 2025 EC2G - UTFSM
  </footer>

  <script src="js/data.js"></script>
  <script src="js/utils.js"></script>
  <script>
    // Network page specific functionality
    document.addEventListener('DOMContentLoaded', function() {
      const networkContainer = document.getElementById('network-list');
      
      EC2GData.network.forEach(collaborator => {
        const networkElement = createNetworkItem(collaborator);
        networkContainer.appendChild(networkElement);
      });
    });
    
    function createNetworkItem(collaborator) {
      const article = document.createElement('article');
      article.className = 'network-item';
      
      article.innerHTML = `
        <h3>${collaborator.name}</h3>
        <p class="institution">${collaborator.institution}</p>
        <p class="description">${collaborator.description}</p>
      `;
      
      return article;
    }
  </script>
</body>
</html>
