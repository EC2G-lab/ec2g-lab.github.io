<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News - EC2G Group</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-bar">
      <div class="header-logo">
        <img src="logos/ec2g.svg" alt="EC2G Logo">
      </div>
      <nav class="header-nav">
        <a href="index.html">Home</a>
        <a href="news.html">News</a>
        <a href="staff.html">Staff</a>
        <a href="videos.html">Videos</a>
        <a href="network.html">Network</a>
      </nav>
    </div>
  </header>

  <main>
    <h2>Latest News</h2>
    <div id="news-list">
      <!-- News items will be populated by JavaScript -->
    </div>
  </main>

  <footer>
    &copy; 2025 EC2G - UTFSM
  </footer>

  <script src="js/data.js"></script>
  <script src="js/utils.js"></script>
  <script>
    // News page specific functionality
    document.addEventListener('DOMContentLoaded', function() {
      const newsContainer = document.getElementById('news-list');
      
      // Sort news by date (newest first)
      const sortedNews = EC2GData.news.sort((a, b) => new Date(b.date) - new Date(a.date));
      
      sortedNews.forEach(newsItem => {
        const newsElement = createNewsItem(newsItem);
        newsContainer.appendChild(newsElement);
      });
    });
    
    function createNewsItem(newsItem) {
      const article = document.createElement('article');
      article.className = 'news-item';
      
      const date = new Date(newsItem.date).toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      
      // Create header section (title and date spanning full width)
      const headerDiv = document.createElement('div');
      headerDiv.className = 'news-header';
      headerDiv.innerHTML = `
        <h3>${newsItem.title}</h3>
        <p class="news-date"><strong>${date}</strong></p>
      `;
      
      // Create content section with two columns
      const contentDiv = document.createElement('div');
      contentDiv.className = 'news-content';
      
      // Create left column (image)
      const leftColumn = document.createElement('div');
      leftColumn.className = 'news-left-column';
      leftColumn.innerHTML = newsItem.image ? `<img src="${newsItem.image}" alt="${newsItem.title}" class="news-image">` : '';
      
      // Create right column (text)
      const rightColumn = document.createElement('div');
      rightColumn.className = 'news-right-column';
      rightColumn.innerHTML = `<p class="text-justify">${newsItem.content}</p>`;
      
      // Append columns to content div
      contentDiv.appendChild(leftColumn);
      contentDiv.appendChild(rightColumn);
      
      // Append header and content to article
      article.appendChild(headerDiv);
      article.appendChild(contentDiv);
      
      return article;
    }
  </script>
</body>
</html>
