<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos - EC2G Group</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-bar">
      <div class="header-logo">
        <img src="logos/ec2g.svg" alt="EC2G Logo">
      </div>
      <nav class="header-nav">
        <a href="index.html">Home</a>
        <a href="news.html">News</a>
        <a href="staff.html">Staff</a>
        <a href="videos.html">Videos</a>
        <a href="network.html">Network</a>
      </nav>
    </div>
  </header>

  <main>
    <h2>Research Videos</h2>
    <div id="videos-list">
      <!-- Video items will be populated by JavaScript -->
    </div>
  </main>

  <footer>
    &copy; 2025 EC2G - UTFSM
  </footer>

  <script src="js/data.js"></script>
  <script src="js/utils.js"></script>
  <script>
    // Videos page specific functionality
    document.addEventListener('DOMContentLoaded', function() {
      const videosContainer = document.getElementById('videos-list');
      
      EC2GData.videos.forEach(video => {
        const videoElement = createVideoItem(video);
        videosContainer.appendChild(videoElement);
      });
    });
    
    function createVideoItem(video) {
      const article = document.createElement('article');
      article.className = 'video-item';
      
      article.innerHTML = `
        <h3>${video.title}</h3>
        <p class="video-description">${video.description}</p>
        <div class="video-container">
          <iframe 
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/${video.youtubeId}" 
            frameborder="0" 
            allowfullscreen
            title="${video.title}">
          </iframe>
        </div>
      `;
      
      return article;
    }
  </script>
</body>
</html>
